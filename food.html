<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          burgers and chicken</label
        >
      </div>
      <div class="food-item">
        <img src="food/buldak.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="buldak" /> buldak</label
        >
      </div>
      <div class="food-item">
        <img src="food/ramen.jpg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="ramen" /> ramen</label
        >
      </div>
      <div class="food-item">
        <img src="food/coffee.jpg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> coffee and pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/udon.jpg" alt="salad" />
        <label><input type="checkbox" name="food" value="udon" /> udon</label>
      </div>
      <div class="food-item">
        <img src="food/pepperlunch.jpg" alt="steak" />
        <label><input type="checkbox" name="food" value="pepperlunch" /> pepper lunch</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      neeext ^^
    </button>
  </body>
</html>
